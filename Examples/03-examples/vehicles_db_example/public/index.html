<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container">
      <nav class="navbar bg-light mb-3">
        <div class="container-fluid">
          <a class="navbar-brand">Vehicle Database</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Filter" id="searchField" aria-label="Search">
          </form>
        </div>
      </nav>

        <form>
          <div class="row pb-2">
            <div class="form-group col-sm-6">
              <label for="make">Make</label>
              <input name="make" type="text" class="form-control" id="make" placeholder="Enter make..." >
              <small class="form-alert"></small>
            </div>
            <div class="form-group col-sm-6">
              <label for="model">Model</label>
              <input name="model" type="text" class="form-control" id="model" placeholder="Enter model..." >

            </div>
            <div class="form-group col-sm-6">
              <label for="type">Type</label>
              <input name="type" type="text" class="form-control" id="type" placeholder="Enter type..." >

            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        <div class="result"></div>
        
</div>
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"
></script>
<script src=form_scripts.js>
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
